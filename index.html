<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <link rel="stylesheet" href="css/style.css">

   
</head>
<body>
    
    <div id = "image-div">
        <img src="images/bmi.png" alt="bmi-head-image">

    </div>

    <div class = "form-area">

            <label for="">Weight(kg): </label>
            <input type="number" placeholder="e.g. 70.5" id = "weight"  min="1" max="700">
            <br>
            <br>
            <label for="">Height(m): </label>
            <input type="number" placeholder="e.g. 1.75" id = "height"  min = "0.1" max = "3">
            <br>
            <br>
            <button type = "button" onclick="displayBMI()" id="bmi">Calculate BMI</button>
            <button type = "button" name = small-button onclick="displayBMI()" id="bmi">BMI</button>

            <br>
            <br>
            <p id = "result"> </p>

    </div>


    <script src="script/app.js"> </script>

  
</body>
</html>
